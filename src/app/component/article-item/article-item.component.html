<article class="article-short">
  <h2>
    <a [routerLink]="['/' + article.section + '/' + article.url]">{{article.title}}</a>
  </h2>
  <a [routerLink]="['/' + article.section + '/' + article.url]">
    <img [src]="article.thumbnail" alt="">
  </a>
  <small>{{article.date | date: 'dd/MM/yyyy'}}</small><br />
  <small>By {{article.author}}</small>
</article>
